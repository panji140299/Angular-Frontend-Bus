<h1>Agency</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Details</th>
        <th scope="col">Owner</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let agency of agencyList">
        <th scope="row">{{agency.code}}</th>
        <td>{{agency.name}}</td>
        <td>{{agency.details}}</td>
        <td>{{agency.owner}}</td>
      </tr>
    </tbody>
  </table>
