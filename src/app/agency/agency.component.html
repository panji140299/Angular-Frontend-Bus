<h1>Agency</h1>

<div class="row">
    <div class="col-sm-3" *ngFor="let agency of agencyList">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">CODE : {{agency.code}}</h5>
                <p class="card-text">Name : {{agency.name}}</p>
                <p class="card-text">Details : {{agency.details}}</p>
                <p class="card-text">Owner : {{agency.owner}}</p>
            </div>
        </div>
    </div>
</div>
