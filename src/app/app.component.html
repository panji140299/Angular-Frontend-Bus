<div id="app">
  <nav class="navbar navbar-expand navbar-light bg-white">
    <img src="assets/images/logo1.png" href="#" class="navbar-brand" width="120" height="50">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showRegisterAgency">
        <a href="/agency" class="nav-link" routerLink="agency">Register Agency</a>
      </li>
      <li class="nav-item" *ngIf="showAddBus" >
        <a href="/bus" class="nav-link" routerLink="bus" >Add Bus</a>
      </li>
      <li class="nav-item" *ngIf="showAddTrip">
        <a href="/tambahTrip" class="nav-link" routerLink="tambahTrip">Add Trip</a>
      </li>
      <li class="nav-item">
        <div class="dropdown">
          <button class="dropbtn">Show List</button>
          <div class="dropdown-content">
            <a href="/busList" class="nav-link" routerLink="busList">Bus List</a>
            <a href="/agencyList" class="nav-link" routerLink="agencyList">Agency List</a>
            <a href="/tripList" class="nav-link" routerLink="tripList">Trip List</a>
          </div>
        </div>
      </li>
     
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <div class="dropdown">
          <button class="dropbtn">Akun</button>
          <div class="dropdown-content">
            <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
            <a href="/login" class="nav-link" routerLink="login">Login</a>
          </div>
        </div>
      </li>
    </ul>
    

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" [routerLink]="['profile/',id]">{{ email }}</a>
      </li>
      <li class="nav-item" > 
        <a class="nav-link" type="button" aria-current="page" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a> 
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" 
          aria-hidden="true"> 
          <div class="modal-dialog"> 
            <div class="modal-content"> 
              <div class="modal-header"> 
                <h5 class="modal-title" id="exampleModalLabel">Logout</h5> 
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
              </div> 
              <div class="modal-body"> 
                <p>Apakah anda yakin?</p>
              </div> 
              <div class="modal-footer"> 
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                <button type="button" class="btn btn-danger" (click)="logout()">Logout</button> 
              </div> 
            </div> 
          </div> 
        </div> 
      </li>
    </ul>
  </nav>
  <!-- Modal -->
  

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <p class="mt-3 text-muted" href="home/">&copy;PANPRAZ 2022</p>
  </div>
</div>
