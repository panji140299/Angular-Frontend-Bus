<h1>Bus</h1>

<div class="row">
    <div class="col-sm-3" *ngFor="let bus of busList">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">CODE : {{bus.code}}</h5>
                <p class="card-text">Capacity : {{bus.capacity}}</p>
                <p class="card-text">Make : {{bus.make}}</p>
                <p class="card-text">Agency : {{bus.agency}}</p>
            </div>
        </div>
    </div>
</div>
