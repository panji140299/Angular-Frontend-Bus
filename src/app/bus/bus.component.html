<h1>Bus</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Capacity</th>
        <th scope="col">Make</th>
        <th scope="col">Agency</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let bus of busList">
        <th scope="row">{{bus.code}}</th>
        <td>{{bus.capacity}}</td>
        <td>{{bus.make}}</td>
        <td>{{bus.agency}}</td>
      </tr>
    </tbody>
  </table>
